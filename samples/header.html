<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/header.css">
</head>
<body>
<header>
    <div class="header">
        <div class="header__background">
            <div class="header__contacts">
                <div class="header__contacts-language">
                    <button>УК</button>
                    <button>РУ</button>
                    <button>EN</button>
                </div>
                <span class="header__contacts-dot"><svg class="icon icon-header-dot-separator-icon"><use xlink:href="../sprites/symbol-defs.svg#icon-header-dot-separator-icon"></use></svg></span>
                <div class="header__contacts-street">
                    <p>Kyiv, Mechnikova str., 14/1</p>
                </div>
                <span class="header__contacts-dot">  <svg class="icon icon-header-dot-separator-icon"><use xlink:href="../sprites/symbol-defs.svg#icon-header-dot-separator-icon"></use></svg></span>

                <div>
                    <p class="header__contacts-number">0800 211 927</p>
                </div>
                <span class="header__contacts-dot"><svg class="icon icon-header-dot-separator-icon"><use xlink:href="../sprites/symbol-defs.svg#icon-header-dot-separator-icon"></use></svg></span>
                <span class="header__contacts-facebook"><svg class="icon icon-facebook-header-icon "><use xlink:href="../sprites/symbol-defs.svg#icon-facebook-header-icon"></use></svg></span>

            </div>
        </div>
        <div class="header__navigation">
            <div class="header__navigation-logo">
                <svg class="icon icon-logotype header__navigation-logo-img"><use xlink:href="../sprites/symbol-defs.svg#icon-logotype-black-text"></use></svg>
                <svg class="icon icon-logo-slash-icon header__navigation-logo-img-slash"><use xlink:href="../sprites/symbol-defs.svg#icon-logo-slash-icon"></use></svg>
                <p class="header__navigation-logo-breadcrumbs">about us</p>
            </div>
            <div class="header__navigation-button">
                <svg class="icon icon-hamburger-icon header__navigation-button-img"><use xlink:href="../sprites/symbol-defs.svg#icon-hamburger-icon"></use></svg>
            </div>
        </div>
        <div>
            <nav>
                <ul class="header__navigation-list">
                    <li><a href="#">about us</a></li>
                    <li><a href="#">services</a></li>
                    <li><a href="#">team</a></li>
                    <li><a href="#">publications</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
</body>
</html>
