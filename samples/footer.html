<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/footer.css"> <!--Не нужно копировать-->
    <title>Footer</title>
</head>
<body>
<footer>
    <div class="footer">
        <div class="footer__border"></div><!--Если у вас нет в footer (это линия разделения сверху), то просто удалите в html этот див, как скопируете-->
        <div class="footer__wrapper">
            <div class="footer__box">
                <div>
                    <!--Блок улица и карта-->
                    <div class="footer__map">
                        <p>Kyiv, Mechnikova str., 14/1</p>
                        <span><svg class="icon icon-header-dot-separator-icon footer__map-dot"><use
                                xlink:href="../sprites/symbol-defs.svg#icon-header-dot-separator-icon"></use></svg></span>
                        <a href="#">On map</a>
                    </div>
                    <!--Блок социальные сети,номер телефона,электронная почта-->
                    <div class="footer__social-contacts">
                        <!--Социальные сети-->
                        <a href="#" class="footer__social-contacts-facebook">
                            <svg class="icon icon-facebook-footer-icon footer__social-contacts-facebook-svg">
                                <use xlink:href="../sprites/symbol-defs.svg#icon-facebook-footer-icon"></use>
                            </svg>
                        </a>
                        <span><svg class="icon icon-header-dot-separator-icon footer__social-contacts-dot"><use
                                xlink:href="../sprites/symbol-defs.svg#icon-header-dot-separator-icon"></use></svg></span>
                        <!--Номер телефона-->
                        <p>0800 211 927</p>
                        <span><svg class="icon icon-header-dot-separator-icon footer__social-contacts-dot"><use
                                xlink:href="../sprites/symbol-defs.svg#icon-header-dot-separator-icon"></use></svg></span>
                        <!--Электронная почта-->
                        <a href="#" class="footer__social-contacts-email">contact@forstudy.space</a>
                    </div>
                </div>
                <!--Блок компания-->
                <div class="footer__company">
                    <p>© 2021 HLEGAL Law company, LLC</p>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
