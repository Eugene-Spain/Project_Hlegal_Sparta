<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class=" header__main-background-dark">
        <div class="header">
            <div class="header__background-mobile">
                <!--Блок контактов-->
                <div class="header__contacts">
                    <!-- Выбор языка-->
                    <div class="header__contacts-language">
                        <button>УК</button>
                        <button>РУ</button>
                        <button>EN</button>
                    </div>
                    <span class="header__contacts-dot"><svg class="icon icon-header-dot-separator-icon"><use
                            xlink:href="../sprites/symbol-defs.svg#icon-header-dot-separator-icon"></use></svg></span>
                    <!-- Улица-->
                    <div class="header__contacts-street">
                        <p>Kyiv, Mechnikova str., 14/1</p>
                    </div>
                    <span class="header__contacts-dot">  <svg class="icon icon-header-dot-separator-icon"><use
                            xlink:href="../sprites/symbol-defs.svg#icon-header-dot-separator-icon"></use></svg></span>
                    <!-- Телефон-->
                    <div>
                        <p class="header__contacts-number">0800 211 927</p>
                    </div>
                    <span class="header__contacts-dot"><svg class="icon icon-header-dot-separator-icon"><use
                            xlink:href="../sprites/symbol-defs.svg#icon-header-dot-separator-icon"></use></svg></span>
                    <!-- Социальные сети-->
                    <span class="header__contacts-facebook"><svg class="icon icon-facebook-header-icon "><use
                            xlink:href="../sprites/symbol-defs.svg#icon-facebook-header-icon"></use></svg></span>
                </div>
            </div>
            <!--Блок навигации-->
            <div class="header__navigation">
                <div class="header__navigation-logo">
                    <!-- Логотип компании-->
                    <svg class="icon icon-logotype header__navigation-logo-img">
                        <use xlink:href="../sprites/symbol-defs.svg#icon-logotype-black-text"></use>
                        <!--Не забудь поменять, если нужна тёмная тема(меняем на #icon-logotype(Без -black-text))-->
                    </svg>
                    <svg class="icon icon-logo-slash-icon header__navigation-logo-img-slash">
                        <use xlink:href="../sprites/symbol-defs.svg#icon-logo-slash-icon"></use>
                    </svg>
                    <!--Название страницы -->
                    <p class="header__navigation-logo-breadcrumbs">team</p>
                    <!--Меняем для каждой страницы, на которой находится пользователь-->
                </div>
                <div class="header__navigation-button">
                    <svg class="icon icon-hamburger-icon">
                        <use xlink:href="../sprites/symbol-defs.svg#icon-hamburger-icon"></use>
                    </svg>
                </div>
            </div>
            <div>
                <nav>
                    <!-- Переход на другие страницы-->
                    <ul class="header__navigation-list"><!--Не забываем менять href, для перехода на другие страницы-->
                        <li><a href="#">about us</a></li>
                        <li><a href="#">services</a></li>
                        <li class="header__navigation-list-current-page"><a href="#">team</a></li>
                        <li><a href="#">publications</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<footer>
    <div class="footer">
        <div class="footer__wrapper">
            <div class="footer__box">
                <div>
                    <!--Блок улица и карта-->
                    <div class="footer__map">
                        <p>Kyiv, Mechnikova str., 14/1</p>
                        <span><svg class="icon icon-header-dot-separator-icon footer__map-dot"><use
                                xlink:href="../sprites/symbol-defs.svg#icon-header-dot-separator-icon"></use></svg></span>
                        <a href="#">On map</a>
                    </div>
                    <!--Блок социальные сети,номер телефона,электронная почта-->
                    <div class="footer__social-contacts">
                        <!--Социальные сети-->
                        <a href="#" class="footer__social-contacts-facebook">
                            <svg class="icon icon-facebook-footer-icon footer__social-contacts-facebook-svg">
                                <use xlink:href="../sprites/symbol-defs.svg#icon-facebook-footer-icon"></use>
                            </svg>
                        </a>
                        <span><svg class="icon icon-header-dot-separator-icon footer__social-contacts-dot"><use
                                xlink:href="../sprites/symbol-defs.svg#icon-header-dot-separator-icon"></use></svg></span>
                        <!--Номер телефона-->
                        <p>0800 211 927</p>
                        <span><svg class="icon icon-header-dot-separator-icon footer__social-contacts-dot"><use
                                xlink:href="../sprites/symbol-defs.svg#icon-header-dot-separator-icon"></use></svg></span>
                        <!--Электронная почта-->
                        <a href="#" class="footer__social-contacts-email">contact@forstudy.space</a>
                    </div>
                </div>
                <!--Блок компания-->
                <div class="footer__company">
                    <p>© 2021 HLEGAL Law company, LLC</p>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
